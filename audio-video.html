<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content"width=device-width, initial-scale=1.0">
    <title>Audio/Video</title>
    <style>
        video {
            border-radius: 5px;
            box-shadow: 10 px 10px black;
            width: 300px;
        }
    </style>
</head>
<body>
    <section>
        <h1>Multimedia</h1>
        <article>
            <h3>Audio</h3>
            <audio controls autoplay muted loop preload>
                <source src"media\audio\audiohtml5.mp4">
                <source src"media\audio\audiohtml5.ogg">
            </audio>
            <audio controls>
                <source src"media\audio\musica.mp3">
            </audio>
        </article>
        <article>
            <h3>Video</h3>
            <video controls poster="media\img\Captura" preload="auto">
                <source src"media\video\Chrome_ImF.mp4" type"video/mp4">
                <source src"media\video\Chrome_ImF.ogv">
                <source src"media\video\Chrome_ImF.web">
            </video>
            <video controls autoplay muted>
                <source src"media\video\Chrome_ImF.ogv">
            </video>
        </article>
    </section>
</body>
</html>
